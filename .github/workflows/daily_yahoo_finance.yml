name: Daily Yahoo Finance Data Collection

on:
  schedule:
    # Run daily at midnight UTC (7:00 PM EST / 8:00 PM EDT) - adjust timezone as needed
    # Market closes at 4:00 PM EST, so this captures end-of-day data
    - cron: '0 0 * * 1-5'  # Monday-Friday at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  collect-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Yahoo Daily Gainers Script
      run: |
        python yahoo_daily_gainers.py
        
    - name: Run Yahoo Daily Losers Script
      run: |
        python yahoo_daily_losers.py
        
    - name: Commit and push database files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.db
        git diff --staged --quiet || git commit -m "Update database files - $(date +'%Y-%m-%d')"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git push origin HEAD:main


